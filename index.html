<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="startScreen">

<button id="startButton">Hello, Start the game!</button>
   
<div class="container">
<div class="next-player counter">
<div class=" occupied blue-Piece" id="next-player"></div>
        </div>
<div class="game" id="game"></div>
<div class="counter">
          <div>
<div class="occupied blue-Piece"></div>
            <span id="white-player-count-pieces">10</span>
          </div>
<div>
<div class="occupied black-Piece"></div>
<span id="black-player-count-pieces">10</span>
          </div>
        </div>
      </div>




  
<div id="easyModal" class="modal">
<div class="modal-content">
<div class="modal-body">
                <p>The <strong id="winner"></strong> player won the game !!</p>
                <p> <span id="loser"></span>, whould you take your revenge ???</p>
  
<div class="btn-container">
<button class="btn" onclick="location.reload()">Yes </button>
<button class="btn" onclick="modalClose()">No</button>
    </div>
     </div>
    </div>
      </div>
   

<div class="background-grid">
        <img src="forCheckers.webp" alt="Image 1">
        <img src="forCheckers.png" alt="Image 2">
        <img src="CheckersPic.png" alt="Image 3">
        <img src="forCheckerss.png" alt="Image 4">
        <img src="Black Minimalist Stickers Checkered Canvas Print.png" alt="Image 5">
        <img src="Pink Playful Fun Psychedelic Phone Wallpaper.png" alt="Image 6">
    </div>

 
<script src="index.js"></script>
<script src="script.js"></script>
</body>
</html>
